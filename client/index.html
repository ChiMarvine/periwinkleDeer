<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>Nibbler</title>
  <!-- <link rel="shortcut icon" href="myIcon.ico" type="image/x-icon" /> -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css"/>

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick-theme.css"/>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
      
</head>
<body>
  <div id="fb-root"></div>
  <div id="app"></div>
  
  <script src="components/react/react.js"></script>
  <script src="components/react-router/build/umd/ReactRouter.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.min.js"></script>

  <script>
    var plateRotate = function() {
      $(document).ready(function () {
          DoRotate(360);
          AnimateRotate(360);
      });

      function DoRotate(d) {
          $(".header-main__logo").css({
              transform: 'rotate(' + d + 'deg)'
          });
      }

      function AnimateRotate(d){
          var elem = $(".header-main__logo");

          $({deg: 0}).animate({deg: d}, {
              duration: 5000,
              step: function(now){
                  elem.css({
                       transform: "rotate(" + now + "deg)"
                  });
              }
          });
      }
    };
    plateRotate();
  </script>
  
  
  
  <!-- build:js -->
  <script src="src/build.js"></script>
  <!-- endbuild -->
</body>
</html>
